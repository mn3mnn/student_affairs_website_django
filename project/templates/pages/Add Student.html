{% extends 'base.html' %}
{% load static %}

{% block content %}

<html lang="En">
<head>
    <title>Add Student | Student Affairs Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Add.css' %}">

</head>

<body>
<div class="container">
    <h1>Add New Student</h1>
    <form id="addStudentForm" method="POST">
        {% csrf_token %}

          <label >ID</label>
          <input type="text" maxlength="8" id="id" name="id" placeholder="Enter ID" required>


          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter Name" required>


          <label >Date of Birth</label>
          <input type="date" id="dob" name="dob" >


          <label >GPA</label>
          <input type="text" maxlength="4" id="gpa" name="gpa" placeholder="Enter GPA">


          <label >Gender</label>
          <select id="gender" name="gender" required>
            <option disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>

          <label >Level</label>
          <input type="number" min="1" max="4" id="level" name="level" placeholder="Enter Level" required>

          <label >Status</label>
          <select id="status" name="status" required>
            <option disabled selected>Select Status</option>
            <option value="1">Active</option>
            <option value="0">Inactive</option>
          </select>

          <label >Department</label>
          <select id="department" name="department">
            <option disabled selected>Select Department</option>
            <option value="CS">CS</option>
            <option value="IS">IS</option>
            <option value="IT">IT</option>
            <option value="AI">AI</option>
            <option value="DS">DS</option>
          </select>

          <label >Email</label>
          <input type="email" id="email" name="email" placeholder="Enter Email">

          <label >Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile Number" required>

        <input onclick="onClick()" id="submit" value="Add Student" type="submit">
    </form>
    
</div>

</body>
</html>

<script>
    function onClick(){
        alert("{{ name }}")
    }

</script>



{% endblock content %}
